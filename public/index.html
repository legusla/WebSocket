<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body class="container">
<header>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
    <script defer src="js/main.js"></script>
</header>
<main>
    <div class="jumbotron">
        <h1>Ingrese Producto</h1>
    </div>
    <div>
        <form id="forms">
            <label>Nombre</label><br>
            <input placeholder="Nombre" id="nombre" name="nombre"/><br>
            <label>Precio</label><br>
            <input placeholder="Precio" id="precio" name="precio" type="number" step="any"/><br>
            <label>Imagen URL</label><br>
            <input placeholder="Imagen" id="imagen" name="imagen"/><br><br>
            <input value="Enviar" type="submit"/><br><br><br>
        </form>
    </div>
    <div id="real-time-products"></div><br>
    <hr>
</main>
<body>
    <h1>Chat</h1><br>
    <div id="messages"></div>
    <br>
    <form id="form">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Ingresa tu email</label>
            <input class="form-control" type="email" class="form-control" id="username" id="exampleFormControlInput1" placeholder="nombre@algo.com" aria-label="default input example"/>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Escribe algo</label>
            <textarea class="form-control" id="texto" id="exampleFormControlTextarea1" rows="3"></textarea><br>

            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
<footer>
    <p>Copyright 2021 Legusla</p>
</footer>    
</body>
</html>
